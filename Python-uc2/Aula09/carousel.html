<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
  <!-- Conteúdo aqui -->
  <div id="meuCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <!-- Indicadores -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="2"></button>
    </div>
    
    <!-- Slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://placehold.co/800x400/orange/white?text=Slide+1"
             class="d-block w-100" alt="Primeiro Slide">


             <div class="carousel-capion d-none d-md-block"></div>
             <h5>Títuo do Primeiro Slide</h5>
             <p>Descrição ou conteúdo adicional aqui.</p>
             <p>
                <a href="www.google.com.br"
                class="btn btn-sucess"></a>
                     <i class="bi bi-bag-check-fill"></i>
                     Clique aqui
                     <i class="bi bi-bag-check-fill"></i>
        </div>
        <div class="carousel-item">
            <img src="https://placehold.co/800x400?text=Slide+2"
             class="d-block w-100" alt="Segundo Slide"
             data-bs-interval="3000">
        </div>
        <div class="carousel-item">
            <img src="https://placehold.co/800x400?text=Slide+3"
             class="d-block w-100" alt="Terceiro Slide">
        </div>
    </div>
    
    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#meuCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#meuCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
    </button>
</div>



 <!-- Conteúdo aqui -->
  <!-- Bootstrap JS (opcional para componentes interativos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
