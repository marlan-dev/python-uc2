<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5.">
    <link rel="stylesheet" href="styles.css">
    <style>
         body {
            font-family: 'arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #7a8aa1, #1b2431);
            min-height: 100vh;
         }

         h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
            border: 2px solid black;
         }

         p {
            color: rgb(15, 8, 8);
            font-size: 2.5em;
            line-height: 1.5;
         }

         .caixa {
            background-color: white;
            border: 3px dashed #7a8ad7;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
         }

         img.w00 {
            width: 800px;
         }

         img.h800{
            width: 300px;
            height: auto;
            clip-path: circle(50%);
         }
         img.wmax {
            max-width: 100%;
            height: auto;
         }
         figure {
            margin-left:0px;
            margin-top: 20px;
            margin-right:0px;
            border:2px solid black;
         }

    </style>
</head>
<body>
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de Estrutura HTML5</title>
        <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5.">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Elemento HEADER --> 
        <header>
            <h1>Aula 02 - Imagens - Parte 01</h1>
        </header>
    
        <!-- Ememento MAIN - Área principal da página -->
        <main>
            <section id="section1">
                <h2>Seção 1: Introdução</h2>
    
                <p>Esta é a primeira seção da página.<br>
                 Aqui você pode adicionar informações
                 introdutórias.</p>
                <div class="caixa">
                    Conteúdo formatado
                </div>
            </section>

            <section id="section2">
                <h2>imagem com 300 px de largura</h2>
                <img src= "img/house-8245930_1920.jpg"
                     alt="por do sol"
                     class="w800">
        
             </section>

             <figure>
                <img src="img/house-8245930_1920.jpg"
                alt="Por do sol"
                class="h800">
            <figcaption>
                Paisagem - imagem original
            </figcaption>
        </figure>

        <figure>
            <img src="img/house-8245930_1920.jpg"
            alt="Por do sol"
            class="wmax">
        <figcaption>
            Paisagem - imagem original
        </figcaption>
    </figure>


        
        
        </main>
    
        <!-- Elemento FOOTER - Roda-pé da página --> 
        <footer id="footer">
            <p>&copy; 2025 - Todos os direitos reservados.</p>
        </footer>

</body>
</html>
