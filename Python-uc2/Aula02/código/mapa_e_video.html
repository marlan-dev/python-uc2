<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

        /* Audio */
        audio.estilizado {
            width: 80%;
            margin: 15px auto;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 10px;
            /*box-shadow: 0 2px 8px rgba(0,0,0,0.1);*/
        }

        audio.estilizado:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .video-container {
            max-width: 1000px;
            margin: 20px auto;
            border: 2px solid #e9ecef;
            border-radius:12 px;
            overflow:hidden;
        }

        video {
            width: 100%;
            height:auto;
        }

        .mapa {
            width: 1000px;
            margin: 20px auto;
            border-radius:12px
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 12px;
        }

        .mapa:hover{
            transform: scale(1.01);
            
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="mt-4 p-5 bg-secondary-subtle text-secondary-emphasis rounded d-flex justify-content-between align-items-center">
            <h1>Aula 03 - Parte 01 - Multimidia</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#section1" class="nav-link"><i class="fas fa-info-circle icon"></i>Seção 1</a></li>
                    <li class="nav-item"><a href="#section2" class="nav-link"><i class="fas fa-book icon"></i>Seção 2</a></li>
                    <li class="nav-item"><a href="#footer" class="nav-link"><i class="fas fa-arrow-down icon"></i>Rodapé</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <audio class="estilizado" controls>
            <source src="https://cdn.pixabay.com/download/audio/2024/10/22/audio_5b87be5f9b.mp3?filename=smooth-jazz-saxophone-solo-with-a-lofi-vibe-253950.mp3" type="audio/mpeg">
            <source src="https://cdn.pixabay.com/download/audio/2024/09/27/audio_98ad32a7df.mp3?filename=acoustic-music-245091.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio HTML5.
          </audio>

          <video controls>
            <source src="https://archive.org/download/ElephantsDream/ed_hd.mp4" type="video/mp4">
            <source src="https://commons.wikimedia.org/videosample.webm" type="video/webm">
            Seu navegador não suporta vídeo HTML5.
          </video>

          <div class="mapa">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.991440608207!2d2.292292615509614!3d48.858373608662095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sTorre%20Eiffel!5e0!3m2!1spt-BR!2sbr!4v1713123456789!5m2!1spt-BR!2sbr" 
              style="border:0;" 
              allowfullscreen>
            </iframe>
          </div>

          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d471806.0819113026!2d-43.1837877!3d-22.5047454!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x990807c6be3cdf%3A0xff1d91bdbb7ca9fb!2sSenac%20Petr%C3%B3polis!5e0!3m2!1spt-BR!2sbr!4v1744849695053!5m2!1spt-BR!2sbr"
           width="600"
            height="450"
             style="border:0;"
             allowfullscreen=""
             loading="lazy" 
             referrerpolicy="no-referrer-when-downgrade"></iframe>
                
                </iframe>
              </div>
              
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center p-4 rounded">
        <p class="text-muted"><i class="far fa-copyright icon"></i> 2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
